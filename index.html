        <div class="col-sm-4">

            <div class="card-body">
              <h5 class="card-title">Pick your game!</h5>

              <h5 class="card-title">Pick your flight!</h5>
              <div class="form-group">
                <label for="flight">On what day would you want to arrive?</label>
